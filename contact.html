<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--navbar-->

    <nav class="navbar">
        <h1>Foodie</h1>
        <div class="navbar-links">
            <p class="navbar-link"><a href="home.html">Home</a></p>
            <p class="navbar-link"><a href="collection.html">Non-Veg</a></p>
            <p class="navbar-link"><a href="contact.html">Contact us</a></p>
        </div>
        <div class="navbar-menu-toogle" onclick="showNavbar()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!--Sidenavbar-->
<div class="side-navbar">
    <div class="top">
    <h3>Foodie</h3>
    <p style="text-align: right;" onclick="closeNavbar()">
        <i class="fa-solid fa-xmark" style="font-size: 20px; color: red;"></i>
    </p>
    </div>
    <div class="side-navbar-links">
        <p class="side-navbar-link"><a href="home.html">Home</a></p>
        <p class="side-navbar-link"><a href="collection.html">Non-Veg</a></p>
        <p class="side-navbar-link"><a href="contact.html">Contact us</a></p>
    </div>
</div>
  
    <!-- contact section design -->
    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me!</span></h2>

        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email Address">
            </div>
            <div class="input-box">
                <input type="number" placeholder="Mobile Number">
                <input type="text" placeholder="Email Subject">
            </div>
            <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
            <input type="submit" value="Send Message" class="btn">
        </form>
    </section>

    
    <!--Fotter-->

    <div class="fotter">
        <div class="fotter-container">
            <div class="footer-box1">
                <h2 class="headingtext">Foodie</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas a iste.</p>
                <div class="footer-icon-container">
                    <i class="fa-brands fa-instagram" style="color: white;"></i>
                    <i class="fa-brands fa-twitter"style="color: white;"></i>
                    <i class="fa-brands fa-facebook"style="color: white;"></i>
                </div>
            </div>
        </div>
        <div>
            <p>2024 Foodie.com</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
